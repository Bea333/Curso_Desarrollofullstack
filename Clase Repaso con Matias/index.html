<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
     <!-- Fuente extraida de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="/Repaso 1 CSS/estilos.css">
    <title>Ejercitando Formularios en CSSt</title>
</head>
<body>
    <header class="titleContainer">
        <h1>Regístrate</h1>
    </header>
    <main class="maincontainer">  <!-- CSS: Main contiene a mi formulario -->

        <Form action="" class="formRegister"> <!-- CSS: Form contiene a mis Input -->

                <input type="text" placeholder="Nombre"
                name="name" id="name" required class="input"/> 

                <!-- Requiere el nombre -->
                <input type="text" placeholder="Apellido"
                name="lastname" id="lastname" class="input"/>

                <input type="email" placeholder="Email"
                name="email" id="email" requerido class="input"/>

                <!-- required :Requiere la contraseña -->
                <input type="password" placeholder="Contraseña"
                name="password" id="password" required class="input"/>

                <!--   Puede ser un button pero no envia nada.
                Submit: el mismo guía y envía el formulario -->
            
                <input type="submit" value="Regístrate" class="submit">


        </Form>
        <div class="textContainerForm">
                <p> ¿Ya eres miembro? <a href="#" >Inicia tu sesión</a></p>
                    
                <p class="ErrorText"> Si se produce un error al completar
                    el formulario aprarecerá un mensaje aquí</p>
        </div>
    </main>
    </body>
</html>
